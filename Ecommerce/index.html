<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshoppp DOM</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="parent">
        <div class="item">
            <img src="https://5.imimg.com/data5/ANDROID/Default/2022/11/NP/LJ/PW/154736600/product-jpeg.jpg" alt="">
            <h2>Adidas Bad Bunny</h2>
            <span>Prix :</span>
            <span class="price">25000</span>
            <span>XOF</span>
            <div>
                <button class="btn-plus"> + </button>
                <span class="quantity">0</span>
                <button class="btn-minus"> - </button>
            </div>
            <span>Total :</span>
            <span class="total">0</span>
            <span>XOF</span>
            <button class="btn-delete"><i class="fa-regular fa-eye-slash"></i></button>
            <button class="btn-like"><i class="fas fa-heart"></i></button>
        </div>

        <div class="item">
            <img src="https://th.bing.com/th/id/OIP.0PlWGUdy2Sfd_r654NoetAHaFM?pid=ImgDet&w=183&h=127&c=7&dpr=1.5" alt="">
            <h2>Jordan Dunk Low</h2>
            <span>Prix :</span>
            <span class="price">30000</span>
            <span>XOF</span>
            <div>
                <button class="btn-plus"> + </button>
                <span class="quantity">0</span>
                <button class="btn-minus"> - </button>
            </div>
            <span>Total :</span>
            <span class="total">0</span>
            <span>XOF</span>
            <button class="btn-delete"><i class="fa-regular fa-eye-slash"></i></button>
            <button class="btn-like"><i class="fas fa-heart"></i></button>
        </div>

        <div class="item">
            <img src="https://images.wave.fr/images/1916/04/adidas-adilette-sliders.jpg" alt="">
            <h2>Nike Air Force One</h2>
            <span>Prix :</span>
            <span class="price">20000</span>
            <span>XOF</span>
            <div>
                <button class="btn-plus"> + </button>
                <span class="quantity">0</span>
                <button class="btn-minus"> - </button>
            </div>
            <span>Total :</span>
            <span class="total">0</span>
            <span>XOF</span>
            <button class="btn-delete"><i class="fa-regular fa-eye-slash"></i></button>
            <button class="btn-like"><i class="fas fa-heart"></i></button>
        </div>
    </section>

    <h2>Prix Total : <span id="totalPrice">0 XOF</span></h2>

    <script src="main.js"></script>
</body>

</html>
